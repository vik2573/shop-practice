<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/functions.js"></script>
	<title>Shop-practice</title>
	<link rel="stylesheet" href="bundle.min.css">
</head>
<body>
<div class="wrapper">
	<header class="header view-port">
		<a href="#"><img class="logo" src="images/new-hd.jpg" alt="Интернет магазин сотовых телефонов"></a>
		<div class="wrapper-head">
		  <div class="head-contact">
		  	<p class="contact-fone">Телефон:<br>
		  		<span>8 (800) 700-00-01</span></p>
		  	<p class="contact-time">Режим работы:<br>
					<span>Будние дни: с 9:00 до 18:00<br>

				<img src="images/phone-img.jpg" alt="">

		  <div class="search-head">
		  	<form method="get" action="">
		  		<input type="text" name="search" id="quickquery" placeholder="Что вы хотите купить?">
		  		<script type="text/javascript">
		  			//<![CDATA[
		  			placeholderSetup('quickquery');
		  			//]]>
		  		</script>
					<button type="submit" class="btn btn-default">Найти</button>
		  	</form>
		  </div>
		</div>
	</header>
	<nav class="menu">
		<a href="#">Главная</a>
		<a href="#">О магазине</a>
		<a href="#">Оплата и доставка</a>
		<a href="#">Покупка в кредит</a>
		<a href="#">Контакты</a>
	</nav>
</div>

</html>
